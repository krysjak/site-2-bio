<body class="custom-cursor">
  <!-- Terminal Window -->
  <div id="terminal" class="custom-cursor">
    <div id="terminal-header">
      <div id="terminal-buttons">
        <!-- Terminal Control Buttons -->
        <div class="terminal-button" id="close-button"></div> <!-- Close button -->
        <div class="terminal-button" id="minimize-button"></div> <!-- Minimize button -->
        <div class="terminal-button" id="maximize-button"></div> <!-- Maximize button -->
      </div>
    </div>
    <div id="terminal-content">
      <p id="terminal-text"></p> <!-- Terminal text content -->
    </div>
  </div>

  <div id="volume-control">
    <i class="fa fa-volume-high" id="volume-icon"></i> <!-- Nowa ikona Font Awesome -->
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1">
  </div>
  
  
  <!-- Background Elements -->
  <div id="video-background">
    <video autoplay muted loop id="myVideo"> <!-- Video background -->
      <source src="./assets/back/richu.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div id="audio-background">
      <audio autoplay loop id="myAudio"> <!-- Audio background -->
        <source src="./assets/music/default.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <div id="snow-container"></div>
    </div>
    <div id="blurred-box">
      <img src="./assets/pfp/default.jpg" alt="Profile Picture"> <!-- Profile picture -->
      <p id="username" style="color: white; font-weight: bold; font-size: large;">laxiorr</p>    
      <!-- User Description -->

        <p id="user-description" style="color: white;">lua/js/python dev since 2021<br>
          <span style="display: block; margin-top: 5px;">C#/C++ dev since 2023</span>
      </p> 
    </div>
